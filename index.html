<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDR - Connexion</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
        <h1>âš”ï¸ JDR âš”ï¸</h1>
        <div class="subtitle">Entrez dans l'Aventure</div>
        
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Connexion</button>
            <button class="tab-btn" data-tab="register">Inscription</button>
        </div>

        <!-- Formulaire de connexion -->
        <div id="login-form" class="auth-form active">
            <h2>ğŸ—ï¸ Connexion</h2>
            <div class="form-group">
                <label>Nom d'utilisateur:</label>
                <input type="text" id="login-username" placeholder="Votre nom d'aventurier">
            </div>
            <div class="form-group">
                <label>Mot de passe:</label>
                <input type="password" id="login-password" placeholder="Votre secret">
            </div>
            <button class="btn-primary" onclick="handleLogin()">Entrer dans l'aventure</button>
            <div id="login-error" class="error-message"></div>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="register-form" class="auth-form">
            <h2>ğŸ“œ CrÃ©er un Personnage</h2>
            <div class="form-group">
                <label>Nom d'utilisateur:</label>
                <input type="text" id="register-username" placeholder="Choisissez votre nom">
            </div>
            <div class="form-group">
                <label>Mot de passe:</label>
                <input type="password" id="register-password" placeholder="Choisissez un mot de passe">
            </div>
            <div class="form-group">
                <label>Confirmer mot de passe:</label>
                <input type="password" id="register-confirm" placeholder="Confirmez votre mot de passe">
            </div>
            <div class="form-group">
                <label>RÃ´le:</label>
                <select id="register-role">
                    <option value="player">Joueur</option>
                    <option value="gm">Game Master</option>
                </select>
            </div>
            <div class="form-group">
                <label>Figurine de personnage (PNG):</label>
                <input type="file" id="register-avatar" accept="image/png">
                <div id="avatar-preview"></div>
            </div>
            <button class="btn-primary" onclick="handleRegister()">CrÃ©er le personnage</button>
            <div id="register-error" class="error-message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
